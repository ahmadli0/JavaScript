<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="function.js"></script>
    <title>Turn(On/Off)Light</title>
</head>
<body>
    <div class="light">
        <div class="container mt-3">
            <img src="assets/images/light_off.jpg" alt="off" id="picture" >
        </div>
        <div class="container mt-3 buttons">
            <button type="button" class="btn btn-success" onclick="poweron()"><i class="fas fa-power-off"></i></button>
            <button type="button" class="btn btn-danger" onclick="poweroff()"><i class="fas fa-power-off"></i></button>
        </div>
    </div>
</body>
</html>

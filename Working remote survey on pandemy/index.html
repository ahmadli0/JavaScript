<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Working remote survey</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
      <div container-lead>
        <p><span class="text-danger display-4 p-3">0%</span> You want go back to office</p>
      </div>
    </div>

    <section id="questions">
        <div class="bg-secondary"> 
            <div class="container py-4 ">
                <form class="question-form text-white">
                    <div>

                        <div class="my-4">
                        <p>1. I work efficiently on office</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="Y" checked>
                            <label class="form-check-label"  for="flexRadioDefault2">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="N" >
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                        </div>

                        <div class="my-4">
                          <p>2. I want to work full-time on office</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="Y" checked>
                            <label class="form-check-label"  for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                        </div>


                        <div class="my-4">
                          <p>3. I fix technical problems hardly when I work remote</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="Y" checked>
                            <label class="form-check-label"  for="flexRadioDefault2">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                        </div>

                          <p>4. I struggling to do tasks until deadlines when I work remote</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="Y" checked>
                            <label class="form-check-label"  for="flexRadioDefault2">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="N" >
                            <label class="form-check-label" >
                              No
                            </label>
                          </div>
                          
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>


                </form>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>

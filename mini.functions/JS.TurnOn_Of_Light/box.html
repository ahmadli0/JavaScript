<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <title>Light</title>
    <style>
        #box{
            width: 600px;
            height: 600px;
            position: relative;
            background-color: gray;
        }
        #move{
            width: 50px;
            height: 50px;
            position: absolute;
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="move"></div>
    </div>
    <button type="button" class="btn btn-primary m-3" onclick="Javascript:changecss()"><i class="fas fa-play"></i></button>

    <script>
        function changecss(){
            var changecss,position=0,speed;
            changecss=document.querySelector("#move")
            speed=setInterval(repeat,3);
            function repeat(){
                if (position==550){
                    clearInterval(speed);
                }
                else{
                    position++;
                    changecss.style.top=position+"px";
                    changecss.style.left=position+"px";
                }
            }
        }
    </script>
</body>
</html>

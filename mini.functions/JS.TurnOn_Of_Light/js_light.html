<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <title>Light</title>
    <style>
        .light{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            border: 1px solid gray;
            margin-top:30px;
        }
        
    </style>
</head>
<body>
    <div class="light">
        <div class="container mt-3">
            <img src="light_off.jpg" width="180" height="180" alt="off" id="picture" >
        </div>
        <div class="container mt-3">
            <button type="button" class="btn btn-success" onclick="poweron()"><i class="fas fa-power-off"></i></button>
            <button type="button" class="btn btn-danger" onclick="poweroff()"><i class="fas fa-power-off"></i></button>
        </div>
    </div>
    


    <script>
        function poweroff(){
            document.querySelector("#picture").src="light_off.jpg";
        }
        function poweron(){
            document.querySelector("#picture").src="light_on.jpg";
        }
    </script>
</body>
</html>

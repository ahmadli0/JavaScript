<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #obj1{
            width: 100px;
            height: 100px;
            position: absolute;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <button class="btn btn-danger" type="button" id="obj1"></button>
    </div>

    <script>
        var counter,obj,xpos,ypos;
        counter=0;
        obj=document.querySelector("#obj1");

        obj.onmouseover=function () {
            counter++;
            xpos=parseInt(Math.random()*1000);
            ypos=parseInt(Math.random()*700);
            obj.style.left=xpos+"px";
            obj.style.top=ypos+"px";
            obj.style.width=this.clientWidth+10+"px";
            obj.style.height=this.clientHeight+10+"px";
        }
        obj.onclick=function(){
            alert(counter+". addimda tutdunuz");
            obj.style.width="110px";
            obj.style.height="110px";
            counter=0;

        }
    </script>
</body>
</html>

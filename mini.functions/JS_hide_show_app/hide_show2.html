<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p><input placeholder="Enter your Message..." id="input1" type="text" onkeyup="success()" 
        class="form-control mt-3"></p>
        <button type="button" disabled class="btn btn-success" id="send1"><i class="fas fa-paper-plane"></i></button>

    </div>

    <script>
        function success() {
            var value,btn;
            value=document.querySelector("#input1").value;
            btn=document.querySelector("#send1");
            if(value==="" || value===null){
                btn.disabled=true;
            }
            else{
                btn.disabled=false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <button type="button" class="btn btn-primary" onclick="javascript:hideShow()"><i class="fas fa-comment"></i></button>
        <p><input id="input1" type="text" class="form-control mt-3" style="display: none;"></p>
        <button type="button" class="btn btn-success" id="send1" style="display: none;"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        function hideShow() {
            send=document.querySelector("#send1");
            getElement=document.querySelector("#input1")
            if(getElement.style.display=="none"){
                getElement.style.display="block";
                send.style.display="block"
            }
            else{
                getElement.style.display="none"
                send.style.display="none"
            }
        }
    </script>
</body>
</html>

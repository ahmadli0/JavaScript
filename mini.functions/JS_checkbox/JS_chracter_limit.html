<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <div class="container mt-3">
        <form action="">
            <div class="form-group">
                <input class="form-control" type="text" name="message" id="message">
                <p id="result" class="badge bg-dark mt-3"></p>
            </div>
        </form>
    </div>



    <script>
        var message,result,character=150,characterLength;
        message=document.querySelector("#message");
        result=document.querySelector("#result");
        message.onkeydown=characterControl;
        message.onkeyup=characterControl;
        function characterControl(){
            characterLength=this.value.length;
            if(character>=characterLength){
                var lastLength=character-characterLength;
                result.textContent=lastLength+" karakter kaldi";
            }
            else{
                this.value=this.value.substr(0,character);
            }
            
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <p id="result"></p>
        <button type="button" class="btn btn-primary" onclick="go1()"><i class="fab fa-google"></i></button>
    </div>

    <script>
        function go1(){
            go("#result","https://www.google.com",7);
            function go(ID,Address,second){
                if(second===0){
                    window.location.href="https://www.google.com";
                    
                }
                document.querySelector(ID).textContent=second + " saniye sonra yonlendirileceksiniz";
                second--;
                setTimeout(function(){
                    go(ID,Address,second);
                },1000);
            }
        }
    </script>
</body>
</html>
